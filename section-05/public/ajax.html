<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
  <main>
    <section>
      <div class="container">
        <h3>Hello World!</h3>
      </div>
      <script>
        const ourRequest = $.ajax({
          method: "POST",
          url: "http://localhost:7272/ajax",
          dataType: "json",
          data: {
            name: "Rob"
          }
        });
        
        ourRequest.then(function(response) {
          console.log(response);
        });
      </script>
    </section>
  </main> 
</body>
</html>
